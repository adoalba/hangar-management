worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # --- SEGURIDAD Y OPTIMIZACIÓN ---
        server_tokens off;
        client_max_body_size 20M;

        # Compresión Gzip
        gzip on;
        gzip_proxied any;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_vary on;

        # --- API ENDPOINT ---
        location /api/ {
            proxy_pass http://backend:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout para procesos largos
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        # --- FRONTEND PROXY (Production Serve) ---
        location / {
            proxy_pass http://frontend:5173;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # --- STATIC ASSETS ---
        location /assets/ {
            proxy_pass http://frontend:5173/assets/;
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        # --- PWA CONFIGURATION ---
        location = /sw.js {
            proxy_pass http://frontend:5173;
            proxy_set_header Host $host;
            # Service Worker NO debe cachearse para permitir actualizaciones inmediatas
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            expires 0;
        }

        location = /manifest.json {
            proxy_pass http://frontend:5173;
            proxy_set_header Host $host;
            # Manifest puede tener cache corto
            add_header Cache-Control "public, max-age=300";
            add_header Content-Type "application/manifest+json";
        }

        # --- LOCAL DEPLOYMENT & PRINT OPTIMIZATION ---
        # Soporte para impresión de tarjetas 4x6" (101.6mm x 152.4mm)
        # Regla para forzar CSS de impresión correcto
    }
}
