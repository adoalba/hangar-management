
server {
    listen 80;
    server_name localhost;

    # --- SEGURIDAD Y OPTIMIZACIÓN ---
    server_tokens off;
    client_max_body_size 20M;

    # Compresión Gzip
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    root /usr/share/nginx/html;
    index index.html;

    # --- API ENDPOINT ---
    # Se utiliza 'api' como nombre del servicio definido en docker-compose
    location /api/ {
        proxy_pass http://api:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout para procesos largos de IA
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # --- FRONTEND (SPA) ---
    
    # 1. Static Assets (JS, CSS, Images, Fonts) - Cache forever (hashed filenames)
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 2. Main Entry Point (index.html) - NUCLEAR CACHE PREVENTION
    location = /index.html {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Fallback for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
}
