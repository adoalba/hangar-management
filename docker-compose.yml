version: "3.9"

services:
  db:
    image: docker.io/postgres:15-alpine
    container_name: hangar_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-hangar}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - aero-net

  api:
    build:
      context: ./backend
    container_name: hangar_api
    env_file:
      - .env
    environment:
      - API_KEY=${API_KEY}
    depends_on:
      - db
    expose:
      - "5000"
    volumes:
      - app_logs:/app/logs
      - app_backups:/app/backups
    networks:
      - aero-net
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: hangar_nginx
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - aero-net
    restart: unless-stopped

networks:
  aero-net:
    driver: bridge

volumes:
  pgdata:
  app_logs:
  app_backups:
