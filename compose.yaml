  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hangar_backend
    environment:
      # SWITCH TO SQLITE PERSISTENCE (Override Postgres)
      # Force use of internal /app/data/inventory.db
      DATABASE_URL: sqlite:////app/data/inventory.db
      FLASK_ENV: production
      RESEND_API_KEY: ${RESEND_API_KEY}
      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    volumes:
      # Mapped for Persistence w/ SELinux :Z
      - ./backend/app:/app/app:Z
      - ./backend/logs:/app/logs:Z
      - ./backend/storage:/app/storage:Z
      - ./backend/data:/app/data:Z
      - ./backend/backups:/app/backups:Z
    # depends_on:
    #   db:
    #     condition: service_healthy
    networks:
      - hangar_net
    expose:
      - "5000"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: hangar_frontend_prod:latest
    container_name: hangar_frontend
    environment:
      VITE_API_URL: /api
      NODE_ENV: production
    networks:
      - hangar_net
    expose:
      - "5173"
    restart: always

  nginx:
    image: nginxinc/nginx-unprivileged:alpine
    container_name: hangar_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:Z
    ports:
      - "8080:8080" # Mapped to 8080 for rootless compatibility
    depends_on:
      - backend
      - frontend
    networks:
      - hangar_net
    restart: always

volumes:
  hangar_db_data_v3:


networks:
  hangar_net:
    driver: bridge
