
server {
    listen 8080;
    server_name localhost;

    root /app/static;
    index index.html;

    # --- RUTA UNIFICADA PARA LA API ---
    # Todas las solicitudes que comiencen con /api/ se redirigen al backend de Python.
    # Esta es una solución robusta y escalable que no requiere mantenimiento.
    location /api/ {
        proxy_pass http://127.0.0.1:5000; # Gunicorn está escuchando en este puerto dentro del contenedor
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # --- SERVIR EL FRONTEND (SINGLE PAGE APPLICATION) ---
    # Para cualquier otra ruta, se sirve el index.html, permitiendo que React Router
    # maneje el enrutamiento del lado del cliente.
    location / {
        try_files $uri $uri/ /index.html;
    }
}
